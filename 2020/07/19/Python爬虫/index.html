        <h1 id="1、爬取豆瓣Top250电影"><a href="#1、爬取豆瓣Top250电影" class="headerlink" title="1、爬取豆瓣Top250电影"></a>1、爬取豆瓣Top250电影</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">#------------------------------------</span><br><span class="line"># !/usr/bin/env python</span><br><span class="line"># -*- encoding: utf-8 -*-</span><br><span class="line"># @FileName   :   豆瓣Top250.py</span><br><span class="line"># @Author     :   嘿嘿嘿</span><br><span class="line"># @Time       :   2020/7/19 0:11</span><br><span class="line"># @Software   :   PyCharm</span><br><span class="line">#------------------------------------</span><br><span class="line"></span><br><span class="line">from bs4 import BeautifulSoup           #网页解析，获取数据</span><br><span class="line">import re                               #正则表达式，进行文字匹配</span><br><span class="line">import urllib.request,urllib.error      #指定URL，获取网页数据</span><br><span class="line">import xlwt                             #进行excel操作</span><br><span class="line">import sqlite3                          #进行数据库操作</span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    baseurl = &quot;https://movie.douban.com/top250?start=&quot;</span><br><span class="line">    datalist = getData(baseurl)</span><br><span class="line">    savepath = &quot;.\\豆瓣电影Top250.xls&quot;</span><br><span class="line">    saveDate(datalist, savepath)</span><br><span class="line"></span><br><span class="line"># 获取网页</span><br><span class="line">def getData(baseurl):</span><br><span class="line">    datalist = []</span><br><span class="line">    for i in range(0, 10):</span><br><span class="line">        url = baseurl + str(i*25)</span><br><span class="line">        html = askURL(url)</span><br><span class="line">        soup = BeautifulSoup(html, &apos;html.parser&apos;)</span><br><span class="line">        for item in soup.find_all(&apos;div&apos;,class_=&quot;item&quot;):</span><br><span class="line">            data = []</span><br><span class="line">            item = str(item)</span><br><span class="line">            id = re.findall(&apos;&lt;em class=&quot;&quot;&gt;(.*)&lt;/em&gt;&apos;, item)[0]</span><br><span class="line">            title = re.findall(r&apos;&lt;span class=&quot;title&quot;&gt;(.*)&lt;/span&gt;&apos;, item)[0]</span><br><span class="line">            link = re.findall(r&apos;&lt;a href=&quot;(.*)&quot;&gt;&apos;, item)[0]</span><br><span class="line">            rating_num = re.findall(r&apos;&lt;span class=&quot;rating_num&quot; property=&quot;v:average&quot;&gt;(.*)&lt;/span&gt;&apos;, item)[0]</span><br><span class="line">            people = re.findall(r&apos;&lt;span&gt;(.*人评价)&lt;/span&gt;&apos;, item)[0]</span><br><span class="line">            data.append(id)</span><br><span class="line">            data.append(title)</span><br><span class="line">            data.append(rating_num)</span><br><span class="line">            data.append(link)</span><br><span class="line">            data.append(people)</span><br><span class="line">            datalist.append(data)</span><br><span class="line">    print(datalist)</span><br><span class="line">    return datalist</span><br><span class="line"></span><br><span class="line">def askURL(url):</span><br><span class="line">    head = &#123;</span><br><span class="line">        &quot;user-agent&quot;: &quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36&quot;</span><br><span class="line">    &#125;</span><br><span class="line">    request = urllib.request.Request(url, headers=head)</span><br><span class="line">    html = &apos;&apos;</span><br><span class="line">    try:</span><br><span class="line">        response = urllib.request.urlopen(request)</span><br><span class="line">        html = response.read().decode(&apos;utf-8&apos;)</span><br><span class="line">        #print(html)</span><br><span class="line">    except urllib.error.URLError as e:</span><br><span class="line">        if hasattr(e, &apos;code&apos;):</span><br><span class="line">            print(e.code)</span><br><span class="line">        if hasattr(e, &apos;reason&apos;):</span><br><span class="line">            print(e.reason)</span><br><span class="line">    return html</span><br><span class="line"></span><br><span class="line"># 保存数据</span><br><span class="line">def saveDate(datalist, savepath):</span><br><span class="line">    workbook = xlwt.Workbook(encoding=&apos;utf-8&apos;, style_compression=0)</span><br><span class="line">    worksheet = workbook.add_sheet(&apos;sheet1&apos;, cell_overwrite_ok=True)</span><br><span class="line">    col = (&quot;电影排名&quot;, &quot;电影名称&quot;, &quot;电影评分&quot;, &quot;评价人数&quot;)</span><br><span class="line">    for i in range(0, 4):</span><br><span class="line">        worksheet.write(0, i, col[i])</span><br><span class="line">    for i in range(0,250):</span><br><span class="line">        for j in range(0,5):</span><br><span class="line">            worksheet.write(i+1,j,datalist[i][j])</span><br><span class="line">    workbook.save(&apos;豆瓣Top250.xls&apos;)</span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br></pre></td></tr></table></figure>

<h1 id="2、爬取江西高考投档线"><a href="#2、爬取江西高考投档线" class="headerlink" title="2、爬取江西高考投档线"></a>2、爬取江西高考投档线</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">#------------------------------------</span><br><span class="line"># !/usr/bin/env python</span><br><span class="line"># -*- encoding: utf-8 -*-</span><br><span class="line"># @FileName   :   江西高考投档线.py</span><br><span class="line"># @Author     :   嘿嘿嘿</span><br><span class="line"># @Time       :   2020/7/19 14:49</span><br><span class="line"># @Software   :   PyCharm</span><br><span class="line">#------------------------------------</span><br><span class="line">from bs4 import BeautifulSoup           #网页解析，获取数据</span><br><span class="line">import re                               #正则表达式，进行文字匹配</span><br><span class="line">import urllib.request,urllib.error      #指定URL，获取网页数据</span><br><span class="line">import xlwt                             #进行excel操作</span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    baseurl = &quot;https://www.dxsbb.com/news/58588.html&quot;</span><br><span class="line">    datalist = getData(baseurl)</span><br><span class="line">    saveDate(datalist)</span><br><span class="line"></span><br><span class="line"># 获取网页</span><br><span class="line">def getData(baseurl):</span><br><span class="line">    title_col = [[&apos;序号&apos;], [&apos;科类&apos;], [&apos;院校代号&apos;], [&apos;院校名称&apos;], [&apos;投档线&apos;], [&apos;最低投档排名&apos;]]</span><br><span class="line">    datas = [&apos;&apos;]</span><br><span class="line">    datalist = []</span><br><span class="line">    html = askURL(baseurl)</span><br><span class="line">    soup = BeautifulSoup(html, &apos;html.parser&apos;)</span><br><span class="line">    for item in soup.find_all(&apos;td&apos;, style=&quot;text-align:center;&quot;):</span><br><span class="line">        item = str(item).strip()</span><br><span class="line">        data = re.findall(r&apos;&lt;td style=&quot;text-align:center;&quot;&gt;(.*)&lt;/td&gt;&apos;, item)</span><br><span class="line">        data = str(data)</span><br><span class="line">        data = re.sub(r&quot;&lt;a class=.keyWord. href=.../news/list_...?.html. target=._blank.&gt;&quot;, &apos;&apos;, data)</span><br><span class="line">        data = re.sub(r&quot;&lt;/a&gt;&quot;, &apos;&apos;, data)</span><br><span class="line">        data = str(data).strip(&quot;[&apos;&quot;)</span><br><span class="line">        data = str(data).strip(&quot;&apos;]&quot;)</span><br><span class="line">        print(data)</span><br><span class="line">        datas.append(data)</span><br><span class="line">        if len(datas)%6 == 0:</span><br><span class="line">            datas = []</span><br><span class="line">            datalist.append(datas)</span><br><span class="line">    datalist[0] = title_col</span><br><span class="line">    datalist.pop()</span><br><span class="line">    return datalist</span><br><span class="line"></span><br><span class="line">def askURL(url):</span><br><span class="line">    head = &#123;</span><br><span class="line">        &quot;user-agent&quot;: &quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36&quot;</span><br><span class="line">    &#125;</span><br><span class="line">    request = urllib.request.Request(url, headers=head)</span><br><span class="line">    html = &apos;&apos;</span><br><span class="line">    try:</span><br><span class="line">        response = urllib.request.urlopen(request)</span><br><span class="line">        html = response.read().decode(&apos;gbk&apos;)</span><br><span class="line">    except urllib.error.URLError as e:</span><br><span class="line">        if hasattr(e, &apos;code&apos;):</span><br><span class="line">            print(e.code)</span><br><span class="line">        if hasattr(e, &apos;reason&apos;):</span><br><span class="line">            print(e.reason)</span><br><span class="line">    return html</span><br><span class="line"></span><br><span class="line"># 保存数据</span><br><span class="line">def saveDate(datalist):</span><br><span class="line">    workbook = xlwt.Workbook(encoding=&apos;utf-8&apos;, style_compression=0)</span><br><span class="line">    worksheet = workbook.add_sheet(&apos;sheet1&apos;, cell_overwrite_ok=True)</span><br><span class="line">    for i in range(0, len(datalist)):</span><br><span class="line">        for j in range(0, 6):</span><br><span class="line">            worksheet.write(i, j, datalist[i][j])</span><br><span class="line">    workbook.save(&apos;2019江西高考二本投档线.xls&apos;)</span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br></pre></td></tr></table></figure>
